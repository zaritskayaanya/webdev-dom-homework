<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
  // Получаем доступ к элементам DOM
const addFormButton = document.querySelector(".add-form-button");
const addFormNameInput = document.querySelector(".add-form-name");
const addFormTextInput = document.querySelector(".add-form-text");
const commentsList = document.querySelector(".comments");

// Функция для форматирования даты и времени
function formatDate(date) {
  const day = String(date.getDate()).padStart(2, '0');
  const month = String(date.getMonth() + 1).padStart(2, '0'); // Месяцы начинаются с 0
  const year = date.getFullYear();
  const hours = String(date.getHours()).padStart(2, '0');
  const minutes = String(date.getMinutes()).padStart(2, '0');

  return `${day}.${month}.${year} ${hours}:${minutes}`;
}

// Обработчик события нажатия на кнопку "Написать"
addFormButton.addEventListener("click", () => {
  // Получаем значения из полей ввода
  const name = addFormNameInput.value;
  const text = addFormTextInput.value;

  // Проверяем, что поля не пустые
  if (name.trim() === "" || text.trim() === "") {
    alert("Пожалуйста, заполните все поля!");
    return;
  }

  // Форматируем текущую дату и время
  const currentDate = new Date();
  const formattedDate = formatDate(currentDate);

  // Создаем HTML для нового комментария, используя шаблонную строку
  const newCommentHTML = `
    <li class="comment">
      <div class="comment-header">
        <div>${name}</div>
        <div>${formattedDate}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          ${text}
        </div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">0</span>
          <button class="like-button"></button>
        </div>
      </div>
    </li>
  `;

  // Добавляем новый комментарий в список
  commentsList.innerHTML += newCommentHTML;

  // Очищаем поля ввода
  addFormNameInput.value = "";
  addFormTextInput.value = "";
});
    console.log("It works!");
  </script>
</html>
