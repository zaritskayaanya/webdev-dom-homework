<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Комментарии с авторизацией</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Загрузка -->
<div id="loading-screen" class="loading-screen">
  <div class="spinner"></div>
  <p>Загрузка...</p>
</div>

<!-- Основной контейнер -->
<div class="container">
  <!-- Кнопки входа/выхода -->
  <div class="auth-buttons">
    <button id="btn-login">Войти</button>
    <button id="btn-logout" style="display:none;">Выйти</button>
  </div>

  <!-- Список комментариев -->
  <ul class="comments"></ul>

  <!-- Под комментариями — ссылка на вход/регистрацию -->
  <div id="auth-link-container" style="margin-top:20px; text-align:center;">
    <a href="#" id="auth-link">Войти / Регистрация</a>
  </div>

  <!-- Форма добавления комментария (скрыта, если не авторизован) -->
  <div class="add-form" style="display:none;">
    <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
    <textarea class="add-form-text" placeholder="Введите ваш комментарий" rows="4"></textarea>
    <div class="add-form-row">
      <button class="add-form-button">Написать</button>
    </div>
  </div>
</div>

<!-- Модальное окно входа -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <h2>Войти</h2>
    <input type="text" id="login-input" placeholder="Логин" />
    <input type="password" id="password-input" placeholder="Пароль" />
    <button id="login-submit">Войти</button>
  </div>
</div>

<!-- Экран регистрации (можно оставить пустым или с заглушкой) -->
<div id="register-screen" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Регистрация</h2>
    <p>Регистрация пока не реализована.</p>
    <button id="close-register">Закрыть</button>
  </div>
</div>

<script src="comments.js"></script>
</body>
</html>
